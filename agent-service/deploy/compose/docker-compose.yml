services:
  backend:
    image: agent-service
    restart: on-failure:5
    volumes:
      - backend_data:/backend_data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-backend_database}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
      - POSTGRES_HOST=${POSTGRES_HOST:-database}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - GOOGLE_API_KEY
    depends_on:
      - database
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 4GB
        reservations:
          cpus: '2.00'
          memory: 2GB
          devices:
            - driver: nvidia
              capabilities: [gpu]

  redis:
    image: redis:latest
    restart: on-failure:5
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1GB
        reservations:
          cpus: '0.50'
          memory: 512MB


  database:
    image: pgvector/pgvector:pg18
    restart: on-failure:5
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-backend_database}
      - POSTGRES_USER=${POSTGRES_USER:-admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-admin}
    volumes:
      - postgres_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-backend_database}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.00'
          memory: 1GB
        reservations:
          cpus: '0.50'
          memory: 512MB

  cloudflare_tunnel:
    build: 
      context: ${PROJECT_ROOT}/docker/cloudflare_tunnel
    restart: on-failure:5
    environment:
      - TUNNEL_TOKEN
      - NO_AUTOUPDATE
      - TUNNEL_ORIGIN_KEEPALIVE_TIMEOUT=30s
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512MB
        reservations:
          cpus: '0.25'
          memory: 256MB

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    restart: on-failure:5
    # ports:
      # - "9001:9001"
      # - "9000:9000"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://minio:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
  

volumes:
  backend_data:
  postgres_db:
  redis_data:
  minio_data:
